<div class="modal-container">
<h1>Create new room</h1>
<div>
    <h3>Enter a room name</h3>
    <input type="text" ng-model="modal.newRoom.name">
</div>

<div>
    <button type="button" ng-click="modal.addRoom(modal.newRoom.name)">Create Room</button>
    <button type="button" ng-click="modal.cancel()">Cancel</button>
</div>
</div>
