<h1>Create new room</h1>
<div>
  <h3>Enter a room name</h3>
  <input type="text" ng-model="home.newRoom.name">
  <button type="button" ng-click="home.addRoom()">New Room</button>
</div>

<div>
  <button type="button" ng-click="create()">Create Room</button>
  <button type="button" ng-click="cancel()">Cancel</button>
</div>
